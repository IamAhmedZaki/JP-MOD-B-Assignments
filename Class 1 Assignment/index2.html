<script>
// Q2: Write a program of a basic mark sheet using JavaScript involves let, const variables to store marks
// for different subjects and then calculating the total marks, percentage, and grade based on those marks.
// Using template literals and variable using let and const and final output is shown in document.write().

const name=prompt('Enter Name');

const history=+prompt('Enter History Marks');
const math=+prompt('Enter Math Marks');
const science=+prompt('Enter Science Marks');
const english=+prompt('Enter English Marks');

let totalMarksObtained=history+math+science+english;
let marksObtainable=400;
let percentage=(totalMarksObtained/marksObtainable)*100


    
let Grade=percentage>=90||percentage<=100?'Grade A+':
percentage>=80||percentage<=89?'Grade A':
percentage>=70||percentage<=79?'Grade B':
percentage>=60||percentage<=69?'Grade C':
percentage>=50||percentage<=59?'Grade D':'Fail'


console.log(`${name}, your Percentage is ${percentage} and Your Grade is ${Grade}`);




</script>
